<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

</head>
<body>

  <main class="container">

    <section class="image-section">
      <img class="desktop-image" src="images/image-product-desktop.jpg" alt="product image">
      <img class="mobile-image" src="images/image-product-mobile.jpg" alt="product image mobile">
    </section>

    <section class="content-section">
      <p class="perfume">
      PERFUME</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="product-description">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div class="prices">
        <span class="discounted-price">$149.99</span>
        <span class="full-price"><s>$169.99</s></span>
      </div>

      <button class="cart-button"><img src="images/icon-cart.svg" alt=""> Add to Cart</button>

    </section>


  </main> 
  

  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Artur-00">Artur</a>.
  </div>
  -->

</body>
</html>
